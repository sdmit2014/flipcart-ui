<div class="row">
   <button mat-raised-button  class="col-2 btn btn-warning mb-4" (click)="getApiData()">Registered Users</button>
   
  <div class="col-10" align="right">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button mat-raised-button  type="button" class="btn btn-info" (click)="addApiData()">New Register</button>
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">MobileNumber</th>
      <th scope="col">Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <td>{{d.id}}</td>
      <td>{{d.userName}}</td>
      <td>{{d.password}}</td>
      <td>{{d.mobileNumber}}</td>
      <td>{{d.dateOfBirth}}</td>
    </tr>
  </tbody>
</table>
